<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-image: url('imagem/bainer.png');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            background-color: #f7f314;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #edfd07;
        }

        .success-message {
            color: #28a745;
            margin-top: 20px;
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="form-container">
        <h2>olá!</h2>
        <h2>Informe seu CPF e senha para a gente começar:</h2>
        <form id="cadastro-form">
            <input type="text" id="CPF" name="CPF" placeholder="CPF" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="submit" class="btn">Registrar</button>
        </form>
        <p class="success-message" id="successMessage">Cadastro realizado com sucesso!</p>
    </div>

    <script>
        const form = document.getElementById('cadastro-form');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulação de cadastro bem-sucedido
            successMessage.style.display = 'block';
            form.reset();
            setTimeout(() => {
                window.location.href = 'pagina_principal.html';
            }, 2000); // Redireciona após 2 segundos
        });
    </script>
</body>
</html>
